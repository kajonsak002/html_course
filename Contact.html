<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="Main.css" />
    <title>ช่องทางการติดต่อ</title>
  </head>
  <body>
    <article>
      <h2>Contact Me</h2>
      <p>I's really like to hear from you!!</p>

      <form action="http://httpbin.org/get" method="get">
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="FirstName">First Name :</label>
            <input
              type="text"
              name="FirstName"
              id="FirstName"
              placeholder="FirstName"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="LastName">Last Name :</label>
            <input
              type="text"
              name="LastName"
              id="LastName"
              placeholder="LastName"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="Password">Password :</label>
            <input
              type="password"
              name="Password"
              id="Password"
              placeholder="Password"
              required
            />
          </p>
          <p>
            <label for="PhoneNumber">Phone :</label>
            <input
              type="tel"
              name="PhoneNumber"
              id="PhoneNumber"
              placeholder="Phonenumber"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              required
            />
          </p>

          <p>
            <label for="YearofBrith">Year of Brith :</label>
            <input
              type="number"
              name="YearofBrith"
              id="YearofBrith"
              placeholder="Year of Brith"
              min="1990"
              max="2023"
              value="2000"
            />
          </p>
          <p>
            <label for="Coffee">Cofee Favorite</label>
            <select name="Coffee" id="Coffee">
              <optgroup label="Coffees">
                <option value="SelectCoffee">Select Coffee</option>
              </optgroup>
              <optgroup label="Expresso Drink">
                <option value="1">Latta</option>
                <option value="2">Cappuccino</option>
                <option value="3">Americano</option>
              </optgroup>
            </select>
          </p>
        </fieldset>

        <fieldset>
          <legend>Whit is your Favorite food?</legend>
          <p>
            <input type="radio" name="food" id="Food1" />
            <label for="Food1">ข้าวมันไก่</label>
          </p>
          <p>
            <input type="radio" name="food" id="Food2" />
            <label for="Food2">ข้าวขาหมู</label>
          </p>
          <p>
            <input type="radio" name="food" id="Food3" />
            <label for="Food3">ข้าวกระเพรา</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Do you have pet?</legend>
          <p>
            <input type="checkbox" name="pet" id="cat" />
            <label for="cat">Cat</label>
          </p>
          <p>
            <input type="checkbox" name="pet" id="dog" />
            <label for="dog">Dog</label>
          </p>
          <p>
            <input type="checkbox" name="pet" id="Cat" />
            <label for="Cat">Cat</label>
          </p>
          <p>
            <input type="checkbox" name="pet" id="other" />
            <label for="other">other</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Send Me</legend>
          <p>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Your Message"
            ></textarea>
          </p>
        </fieldset>
        <br />
        <p>
          <button type="submit">submit</button>
          <button type="reset">Clear</button>
        </p>
      </form>
    </article>

    <h2><a href="Index.html">Back</a></h2>
  </body>
</html>
